<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be My Valentine?</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #fce4ec 0%, #f8bbd0 50%, #f48fb1 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    .heart-background {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
    }

    .floating-heart {
      position: absolute;
      font-size: 2rem;
      opacity: 0.3;
      animation: float 6s infinite ease-in-out;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(10deg); }
    }

    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      background: rgba(255, 255, 255, 0.95);
      padding: 60px 40px;
      border-radius: 30px;
      box-shadow: 0 20px 60px rgba(244, 143, 177, 0.3);
      max-width: 600px;
      width: 90%;
      backdrop-filter: blur(10px);
    }

    /* ‚úÖ Better heart */
    .heart-display {
      width: 200px;
      height: 200px;
      margin: 0 auto 40px;
      display: grid;
      place-items: center;
      animation: heartbeat 1.5s ease-in-out infinite;
    }

    .heart-shape {
      width: 140px;
      height: 140px;
      position: relative;
      transform: rotate(-45deg);
      background: linear-gradient(135deg, #ff4081 0%, #f50057 100%);
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(245, 0, 87, 0.3);
      display: grid;
      place-items: center;
    }

    .heart-shape::before,
    .heart-shape::after {
      content: "";
      position: absolute;
      width: 140px;
      height: 140px;
      background: inherit;
      border-radius: 50%;
    }

    .heart-shape::before { top: -70px; left: 0; }
    .heart-shape::after  { left: 70px; top: 0; }

    /* rotate text back so it's upright */
    .heart-text {
      transform: rotate(45deg);
      z-index: 2;
      font-size: 2rem;
      font-weight: 800;
      color: white;
      text-shadow: 0 2px 4px rgba(0,0,0,0.2);
      text-align: center;
      padding: 0 10px;
      line-height: 1.05;
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      25% { transform: scale(1.08); }
      50% { transform: scale(1); }
    }

    .question {
      font-size: 2.5rem;
      color: #ff4081;
      margin-bottom: 40px;
      font-style: italic;
      font-family: 'Brush Script MT', cursive;
      font-weight: 300;
      letter-spacing: 0.5px;
    }

    /* ‚úÖ Buttons aligned */
    .buttons-container {
      display: flex;
      gap: 20px;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }

    .btn {
      padding: 12px 30px;
      font-size: 1.1rem;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: transform 0.12s ease, box-shadow 0.12s ease;
      font-weight: 600;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      position: relative;
      will-change: transform;
      touch-action: manipulation;
    }

    .btn-yes {
      background: linear-gradient(135deg, #ff4081 0%, #f50057 100%);
      color: white;
      padding: 14px 40px;
      font-size: 1.2rem;
      z-index: 2;
    }

    .btn-yes:hover {
      transform: scale(1.08);
      box-shadow: 0 8px 25px rgba(245, 0, 87, 0.4);
    }

    .btn-yes:active { transform: scale(0.98); }

    .btn-no {
      background: white;
      color: #ff4081;
      border: 2.5px solid #ff4081;
      padding: 12px 28px;
      z-index: 1;
      /* IMPORTANT: no absolute positioning anymore */
    }

    .success-message {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 60px 80px;
      border-radius: 20px;
      text-align: center;
      z-index: 1000;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      animation: popIn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    @keyframes popIn {
      0% { transform: translate(-50%, -50%) scale(0.3); opacity: 0; }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    }

    .success-message h2 {
      color: #ff4081;
      font-size: 3rem;
      margin-bottom: 20px;
      font-family: 'Brush Script MT', cursive;
    }

    .success-message p { color: #666; font-size: 1.2rem; margin-bottom: 30px; }

    .confetti { position: fixed; width: 10px; height: 10px; background: #ff4081; pointer-events: none; }

    .overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }

    @media (max-width: 600px) {
      .container { padding: 40px 20px; }
      .question { font-size: 1.8rem; }
      .heart-display { width: 150px; height: 150px; }
      .heart-shape, .heart-shape::before, .heart-shape::after { width: 110px; height: 110px; }
      .heart-shape::before { top: -55px; }
      .heart-shape::after { left: 55px; }
      .heart-text { font-size: 1.6rem; }
    }
  </style>
</head>

<body>
  <div class="heart-background" id="heartBackground"></div>

  <div class="container">
    <div class="heart-display">
      <div class="heart-shape">
        <div class="heart-text">
          <div id="personName">Louloukesss</div>
        </div>
      </div>
    </div>

    <div class="question">Will you be my Valentine?</div>

    <div class="buttons-container">
      <button class="btn btn-yes" id="yesBtn">Absolutely üíï</button>
      <button class="btn btn-no" id="noBtn">Umm... üòí</button>
    </div>
  </div>

  <div class="overlay" id="overlay"></div>
  <div class="success-message" id="successMessage">
    <h2>Yes! üíï</h2>
    <p>I knew you'd say yes!</p>
  </div>

  <script>
    const CONFIG = {
      personName: 'Amina',
      noButtonMinDistance: 140,
      noButtonMaxDistance: 240,
    };

    const personNameEl = document.getElementById('personName');
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const overlay = document.getElementById('overlay');
    const successMessage = document.getElementById('successMessage');
    const heartBackground = document.getElementById('heartBackground');

    personNameEl.textContent = CONFIG.personName;

    function generateFloatingHearts() {
      const hearts = ['üíó', 'üíï', 'üíñ', '‚ù§Ô∏è', 'üéÄ'];
      for (let i = 0; i < 15; i++) {
        const heart = document.createElement('div');
        heart.className = 'floating-heart';
        heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
        heart.style.left = Math.random() * 100 + '%';
        heart.style.top = Math.random() * 100 + '%';
        heart.style.animationDelay = Math.random() * 2 + 's';
        heartBackground.appendChild(heart);
      }
    }
    generateFloatingHearts();

    // Make the "No" button run away (while still aligned in layout)
    noBtn.addEventListener('mouseenter', moveNoButton);
    noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); moveNoButton(); }, { passive: false });

    function moveNoButton() {
      const angle = Math.random() * Math.PI * 2;
      const distance = Math.random() * (CONFIG.noButtonMaxDistance - CONFIG.noButtonMinDistance) + CONFIG.noButtonMinDistance;

      const x = Math.cos(angle) * distance;
      const y = Math.sin(angle) * distance;

      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    yesBtn.addEventListener('click', function() {
      overlay.style.display = 'block';
      successMessage.style.display = 'block';
      createConfetti();
    });

    function createConfetti() {
      const colors = ['#ff4081', '#f50057', '#c2185b', '#ffd600', '#76ff03'];
      for (let i = 0; i < 50; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * 100 + '%';
        confetti.style.top = '-10px';
        confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.opacity = Math.random() * 0.7 + 0.3;
        document.body.appendChild(confetti);

        const duration = Math.random() * 2 + 2;
        const xDrift = (Math.random() - 0.5) * 200;

        confetti.animate([
          { transform: 'translateY(0) rotate(0deg)', opacity: 1 },
          { transform: `translateY(${window.innerHeight + 100}px) translateX(${xDrift}px) rotate(${Math.random() * 360}deg)`, opacity: 0 }
        ], {
          duration: duration * 1000,
          easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)'
        });

        setTimeout(() => confetti.remove(), duration * 1000);
      }
    }

    successMessage.addEventListener('click', function(e) {
      if (e.target === successMessage || e.target.closest('button')) location.reload();
    });
  </script>
</body>
</html>
